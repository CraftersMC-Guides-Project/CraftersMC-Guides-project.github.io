<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/essential.css">
    <link rel="stylesheet" href="../css/home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        #searchBox {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            margin: 20px auto;
            display: block;
            border: 1px solid #555;
            font-size: 16px;
            background-color: #222;
            color: white;
            border-radius: 8px;
            outline: none;
        }
        
        #searchBox:focus {
            border-color: #00a3cc;
            box-shadow: 0 0 10px rgba(0, 163, 204, 0.6);
        }
        
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .result {
            max-width: 300px;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background-color: #1e1e2e;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .result:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 163, 204, 0.4);
            border-color: #00a3cc;
        }
        
        .result img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #222;
            border-bottom: 1px solid #444;
        }
        
        .result .info {
            padding: 15px;
        }
        
        .category-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .category-item {
            height: 120px;
            background: #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s;
            text-transform: capitalize;
        }
        
        .category-item:hover {
            background: #00a3cc;
            transform: scale(1.05);
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background-color: #444;
            margin: 40px 0;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="navbar"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>
    
    <h1>‎ </h1>
    <h1>‎ </h1>
    
    <input type="text" id="searchBox" placeholder="Search Items..." onkeyup="searchItems()">
    <div id="results"></div>
    <div class="divider"></div>
    
    <div class="category-section">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item"><img src="../img/rookie_hoe.png" alt="Farming"></div>
            <div class="category-item"><img src="../img/zombie_pic.png" alt="Combat"></div>
            <div class="category-item"><img src="../img/reap_falc.png" alt="Combat"></div>
            <div class="category-item"><img src="../img/treecapitor.png" alt="Foraging"></div>
            <div class="category-item"><img src="../img/Wrench_02.png" alt="Miscellaneous"></div>
        </div>
    </div>
    
    <script>
        let items = [];
        async function loadItems() {
            const response = await fetch('items.txt');
            const text = await response.text();
            items = JSON.parse(text);
        }
        function searchItems() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            items.filter(item => item.name.toLowerCase().includes(query)).forEach(item => {
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `<img src="${item.picture}" alt="${item.name}"><div class="info"><b>${item.name}</b><span>ID: ${item.id}</span></div>`;
                div.onclick = () => window.location.href = item.url;
                resultsDiv.appendChild(div);
            });
        }
        loadItems();
    </script>
    <script src="../js/script.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
