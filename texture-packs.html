<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Packs</title>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/texturepacks.css">
</head>
<body>

    <h1>Featured Texture Packs</h1>

    <div class="pack-container">
        <div class="pack-card">
            <img src="Backgrounds/image8307.png">
            <h3>Realistic Textures</h3>
            <p>A high-resolution pack for immersive gameplay.</p>
            <a href="#" class="download-btn" onclick="showDownloadPanel('realistic.zip')">Download</a>
        </div>

        <div class="pack-card">
            <img src="Backgrounds/image8299.png">
            <h3>Pixel Art Pack</h3>
            <p>A nostalgic pixel-style texture pack.</p>
            <a href="#" class="download-btn" onclick="showDownloadPanel('pixelart.zip')">Download</a>
        </div>
    </div>

    <div id="downloadPanel" class="panel">
        <div class="panel-content">
            <h3>Download Texture Pack?</h3>
            <p>Do you want to download this texture pack?</p>
            <div class="panel-buttons">
                <button class="cancel-btn" onclick="closeDownloadPanel()">Cancel</button>
                <a id="downloadLink" href="#" download>
                    <button class="confirm-btn">Download</button>
                </a>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeDownloadPanel()"></div>

    <script src="js/script.js"></script>
</body>
</html>
