<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .item-container {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border: 3px solid transparent;
            text-align: center;
        }

        .item-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            border-radius: 4px;
        }

        .item-container h1 {
            color: #00a3cc;
            margin-bottom: 5px;
            text-align: center;
        }

        .price {
            font-weight: bold;
            font-size: 1.2em;
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .price img {
            width: 20px;
            height: 20px;
        }

        a {
            color: #00a3cc;
        }

        .rarity-display {
            font-weight: bold;
            font-size: 1.2em;
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="item-container" id="itemDetails">
        <p>Loading item details...</p>
    </div>

    <script>
        async function loadItemDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('item');

            if (itemId) {
                try {
                    const response = await fetch('market.txt');
                    const items = await response.json();
                    const item = items.find(item => item.id === itemId);

                    if (item) {
                        const itemDetailsDiv = document.getElementById('itemDetails');
                        itemDetailsDiv.innerHTML = `
                            <h1>${item.name}</h1>
                            ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
                            ${item.rarity ? `<p class="rarity-display" id="rarityDisplay">${item.rarity}</p>` : ''}
                            <p><strong>ID:</strong> ${item.id}</p>
                            ${item.price ? `<p class="price"><strong>Price:</strong> ${formatPrice(item.price)}</p>` : ''}
                            ${item.description ? `<p><strong>Description:</strong> ${item.description}</p>` : ''}
                            <p><strong>Category:</strong> ${item.category}</p>
                            ${item.craftable !== undefined ? `<p><strong>Craftable:</strong> ${item.craftable ? 'Yes' : 'No'}</p>` : ''}
                            ${item.enchantable !== undefined ? `<p><strong>Enchantable:</strong> ${item.enchantable ? 'Yes' : 'No'}</p>` : ''}
                            ${item.tradable !== undefined ? `<p><strong>Tradable:</strong> ${item.tradable ? 'Yes' : 'No'}</p>` : ''}
                            ${item.auctionable !== undefined ? `<p><strong>Auctionable:</strong> ${item.auctionable ? 'Yes' : 'No'}</p>` : ''}
                            ${item.bazaarable !== undefined ? `<p><strong>Bazaarable:</strong> ${item.bazaarable ? 'Yes' : 'No'}</p>` : ''}
                            ${item.reforgable !== undefined ? `<p><strong>Reforgable:</strong> ${item.reforgable ? 'Yes' : 'No'}</p>` : ''}
                            <a href="index.html">Back to Home</a>
                        `;

                        applyRarityBackgroundColor(item.rarity);
                    } else {
                        document.getElementById('itemDetails').innerHTML = '<p>Item not found.</p> <a href="index.html">Back to Home</a>';
                    }
                } catch (error) {
                    console.error('Error loading item details:', error);
                    document.getElementById('itemDetails').innerHTML = '<p>Failed to load item details.</p> <a href="index.html">Back to Home</a>';
                }
            } else {
                document.getElementById('itemDetails').innerHTML = '<p>No item ID specified.</p> <a href="index.html">Back to Home</a>';
            }
        }

        function applyRarityBackgroundColor(rarity) {
            const rarityDisplay = document.getElementById('rarityDisplay');
            if (!rarityDisplay) return;

            switch (rarity.toLowerCase()) {
                case 'common':
                    rarityDisplay.style.backgroundColor = 'white';
                    rarityDisplay.style.color = 'black';
                    break;
                case 'uncommon':
                    rarityDisplay.style.backgroundColor = 'green';
                    break;
                case 'rare':
                    rarityDisplay.style.backgroundColor = 'blue';
                    break;
                case 'epic':
                    rarityDisplay.style.backgroundColor = 'darkblue';
                    break;
                case 'legendary':
                    rarityDisplay.style.backgroundColor = 'gold';
                    rarityDisplay.style.color = 'black';
                    break;
                default:
                    rarityDisplay.style.backgroundColor = 'gray';
            }
        }

        function formatPrice(price) {
            return `<span class="price">${Number(price).toLocaleString()} <img src="img/coin.png" alt="Coin"></span>`;
        }

        loadItemDetails();
    </script>
</body>

</html>
