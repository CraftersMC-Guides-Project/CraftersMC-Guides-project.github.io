    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        /* Main Styles */
        @font-face {
            font-family: 'MinecraftTen';
            src: url('https://craftersmc.opendevsflow.xyz/src/font.woff2') format('woff2');
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Search Box */
        #searchBox {
            width: 80%;
            max-width: 600px;
            padding: 12px 15px;
            margin: 20px auto;
            display: block;
            border: 1px solid #444;
            font-size: 16px;
            background-color: #222;
            color: white;
            border-radius: 8px;
            outline: none;
        }
        
        #searchBox:focus {
            border-color: #00a3cc;
            box-shadow: 0 0 5px rgba(0, 163, 204, 0.5);
        }
        
        /* Results Container */
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Item Cards */
        .result {
            width: 100%;
            max-width: 350px;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background-color: #0a0a2a;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .result:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 163, 204, 0.3);
            border-color: #00a3cc;
        }
        
        .result img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #111;
            border-bottom: 1px solid #444;
        }
        
        .result .info {
            padding: 15px;
        }
        
        .result .info b {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
            color: #00a3cc;
        }
        
        /* Category Section */
        .category-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .category-item {
            height: 120px;
            background: #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: all 0.3s;
            text-transform: capitalize;
        }
        
        .category-item:hover {
            background: #00a3cc;
            transform: scale(1.02);
        }
        
        .category-item img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        
        /* Divider Line */
        .divider {
            width: 100%;
            height: 1px;
            background-color: #444;
            margin: 40px 0;
        }
        
        /* Responsive Layout */
        @media (min-width: 600px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 900px) {
            .result {
                width: calc(50% - 20px);
            }
            
            .category-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .result {
                width: calc(33.33% - 20px);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div> </div>
        <div> </div>
        <div> </div>
    </div>
    <!-- Top Navbar -->
    <div class="navbar"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>

    <div id="sidebar-overlay"></div>
    <button id="scrollToTopBtn"><span class="material-icons">north</span></button>

    <h1>‎ </h1>
    <h1>‎ </h1>
    
    <input type="text" id="searchBox" placeholder="Search Items..." onkeyup="searchItems()">
    <div id="results"></div>
    
    <div class="divider"></div>
    
    <div class="category-section">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item">Farming</div>
            <div class="category-item">Mining</div>
            <div class="category-item"><img src="img/g_sword.png" alt="Combat"></div>
            <div class="category-item">Foraging</div>
            <div class="category-item">Miscellaneous</div>
        </div>
    </div>

    <script>
        let items = [];

        async function loadItems() {
            const response = await fetch('items.txt');
            const text = await response.text();
            items = JSON.parse(text);
        }

        function searchItems() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            items.filter(item => item.name.toLowerCase().includes(query))
                .forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <img src="${item.picture}" alt="${item.name}">
                        <div class="info">
                            <b>${item.name}</b>
                            <span>ID: ${item.id}</span>
                        </div>`;
                    div.onclick = () => window.location.href = item.url;
                    resultsDiv.appendChild(div);
                });
        }

        loadItems();
    </script>
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
